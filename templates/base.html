<!DOCTYPE html>
{%  load static %}
<html lang="en">

<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">

  <title>Shop Homepage - Start Bootstrap Template</title>


  <!-- Bootstrap core CSS -->
  <link href="{% static 'css/bootstrap.css' %}" rel="stylesheet">

  <!-- Custom styles for this template -->
  <link href="{% static 'css/custom.css'%}" rel="stylesheet">
  <link href="{% static 'css/font_awesome.css'%}" rel="stylesheet">
  <link href="{% static 'css/slider/owl-carousel.css'%}" rel="stylesheet">

  <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
</head>

<body>
  <div class="container">

    <div class="row">

      <div class="col-lg-2">
        <img src="{% static 'images/logo/logo.svg'%}">
      </div>


      <div class="col-lg-7">

        <div id="owl-demo">

          <div class="item"><img src="{% static 'images/20180919092659728_cpk_329.jpg' %}" alt="Owl Image"></div>
          <div class="item"><img src="{% static 'images/20180919092837868_cpk_986.jpg' %}" alt="Owl Image"></div>
          <div class="item"><img src="{% static 'images/20180919092925336_cpk_229.jpg' %}" alt="Owl Image"></div>
          <div class="item"><img src="{% static 'images/20180919092857084_cpk_542.jpg' %}" alt="Owl Image"></div>
          <div class="item"><img src="{% static 'images/20180919092659728_cpk_329.jpg' %}" alt="Owl Image"></div>
          <div class="item"><img src="{% static 'images/20180919092659728_cpk_329.jpg' %}" alt="Owl Image"></div>


        </div>
      </div>



      <div class="col-lg-3">
        <ul class="nav navbar-nav top-ul">
          <li class="active"><a href="#">Home</a></li>
          <li><a href="#">Page 1</a></li>
          <li><a href="#">Page 2</a></li>
          <li><a href="#">Page 3</a></li>
        </ul>
        <button class="btn btn-primary btn-rounded btn-sm" data-toggle="modal" data-target="#modalLoginForm">SIGN
          IN</button>
        <!-- <a href="" class="btn btn-default  mb-4" data-toggle="modal" >SIGN IN</a> -->
        <form>
          <div class="input-group search_head">
            <input type="text" class="form-control" placeholder="Search">
            <div class="input-group-btn">
              <button class="btn btn-default" type="submit">
                <i class="fa fa-search" aria-hidden="true"></i>
              </button>
            </div>
          </div>
        </form>
      </div>

    </div>
  </div>
  <!-- Navigation -->
  <div class="container">
    <nav class="navbar navbar-expand-lg navbar-dark bg-nav text- ">

      <div class="col-lg-2"> </div>

      <div class="col-lg-8">
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive"
          aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
          <ul class="navbar-nav">
            <li class="nav-item active custom-pad">
              <a class="nav-link" href="/">Home
                <span class="sr-only">(current)</span>
              </a>
            </li>
            <li class="nav-item custom-pad">
              <a class="nav-link" href="about">About</a>
            </li>
            <li class="nav-item custom-pad">
              <a class="nav-link" href="services">Services</a>
            </li>
            <li class="nav-item custom-pad">
              <a class="nav-link" href="contact">Contact</a>
            </li>
          </ul>
        </div>
      </div>
      <div class="col-lg-2"> </div>
    </nav>
  </div>

  <div class="main shifted" id="main">



    <div class="content">



      <!-- Content -->
      <div id="content" class="colM">


        <!-- Modal Form -->

        <div id="content-main">

          <div class="modal fade" id="modalLoginForm" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
            aria-hidden="true">
            <div class="modal-dialog" role="document">
              <div class="modal-content">
                <div class="modal-header text-center">
                  <h4 class="modal-title w-100 font-weight-bold">Sign in</h4>
                  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                  </button>
                </div>
                <div class="modal-body mx-3">

                  <form action="/admin/login/?next=/admin/" id="liogin-form" method="post">

                    {% csrf_token %}

                    <div class="md-form mb-5">
                      <label data-error="wrong" data-success="right" class="badge"
                        for="defaultForm-email">Username</label>
                      <input type="text" name="username" id="id_username" autofocus="" autocapitalize="none"
                        autocomplete="username" class="form-control validate">

                    </div>

                    <div class="md-form mb-4">
                      <label data-error="wrong" data-success="right" class="badge"
                        for="defaultForm-pass">Password</label>
                      <input type="password" name="password" autocomplete="current-password" required=""
                        id="id_password" class="form-control validate">

                    </div>

                </div>
                <div class="modal-footer d-flex justify-content-center">
                  <input type="hidden" name="next" value="/admin/">
                  <button class="btn btn-primary">Login</button>
                </div>
                </form>
              </div>
            </div>
          </div>

          <!-- Modal Form -->


        </div>


        <br class="clear">
      </div>
      <!-- END Content -->
      <div id="footer"></div>
    </div>
  </div>

  

  <!-- Page Content -->
  <div class="container">
    {% block content %}

  {% endblock %}
   
    <!-- Footer -->
    <footer class="py-5 bg-dark">
      <div class="container">
        <p class="m-0 text-center text-white">Copyright &copy; Your Website 2020</p>
      </div>
      <!-- /.container -->
    </footer>

  </div>
  <!-- /.container -->


  <!-- Bootstrap core JavaScript -->
  <script src="{% static 'js/jquery.js' %}"></script>
  <script src="{% static 'js/bootstrap.js' %}"></script>
  <script src="{% static 'js/slider/owl-carousel.js' %}"></script>
  <script src="{% static 'js/slider/owl-jquery.js' %}"></script>
  <script>
    $(document).ready(function () {

      $("#owl-demo").owlCarousel({

        autoPlay: 3000, //Set AutoPlay to 3 seconds

        items: 3,
        itemsDesktop: [1199, 3],
        itemsDesktopSmall: [979, 3]

      });

    });
  </script>


</body>

</html>
